<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Balance Inquiry</h1>
            </div>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-12">
        <div class="card w-50" *ngFor="let saldo of saldo$ | async">
            <div class="card-body">
                <h3 class="card-title">Account Number: {{ saldo.accountNo }}</h3>
            </div>
            <div class="card-body">
                <h3 class="card-title">Account Id: {{ saldo.accountId }}</h3>
            </div>
            <div class="card-body">
                <h3 class="card-title">Name: {{ saldo.name }}</h3>
            </div>
            <div class="card-body">
                <h3 class="card-title">Amount: Rp{{ saldo.amount }},00</h3>
            </div>
        </div>
    </div>
</div>
